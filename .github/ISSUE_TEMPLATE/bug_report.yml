name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Apple TV Model
      description: Which Apple TV model are you using?
      options:
        - Apple TV 4K (1st generation)
        - Apple TV 4K (2nd generation)
        - Apple TV 4K (3rd generation)
        - Apple TV HD
        - Other / Unknown
    validations:
      required: true

  - type: input
    id: tvos_version
    attributes:
      label: tvOS Version
      description: What version of tvOS are you running? (e.g., 17.0, 18.1)
      placeholder: "17.0"
    validations:
      required: true

  - type: input
    id: app_version
    attributes:
      label: App Version
      description: What version of the app are you using? (Check in Settings or TestFlight)
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: immich_version
    attributes:
      label: Immich Server Version
      description: What version of Immich server are you connecting to? (e.g., v1.100.0)
      placeholder: "v1.100.0"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs or Error Messages
      description: If applicable, add any error messages or logs that might help diagnose the issue. You can enable logging in Settings if needed.
      placeholder: Paste logs or error messages here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots or videos to help explain the problem. For Apple TV, you can take screenshots by pressing Play + Menu buttons.
      placeholder: Drag and drop images or videos here, or paste image URLs...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any other information that might be relevant...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this bug hasn't been reported already
          required: true
        - label: I have provided all the information requested above
          required: true

