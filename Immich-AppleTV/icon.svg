<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  width="512"
  height="512"
  fill="none">

  <defs>
    <!-- TV outline gradient -->
    <linearGradient id="tvGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff4fa3"/>
      <stop offset="30%" stop-color="#ff9f1c"/>
      <stop offset="60%" stop-color="#3ddc97"/>
      <stop offset="100%" stop-color="#4c6fff"/>
